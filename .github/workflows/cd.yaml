name: CD
on:
  push:
    branches: [main]
jobs:
  build:
   name: Build
   runs-on: ubuntu-latest
   steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: build image and push to dockerhub
      uses: docker/build-push-action@v1.1.0
      with:
        username: jeysonlr
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: jeysonlr/argocd
        tags: ${{ github.sha }}, latest